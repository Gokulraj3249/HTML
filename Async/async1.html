<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Lat" id="lat" id="lat"/>
    <input type="text" placeholder="ling" id="long"id="long"/>
    <button type="submit" onclick="submit()"> Submit</button>
    <div id="res"></div>

    <script>
        function submit(){
            let lat=document.getElementById("lat").value
            let long=document.getElementById("long").value
            fetch(`http://api.geonames.org/timezoneJSON?lat=${lat}&lng=${long}&username=ranjith`,{method:'GET'})
            .then(response=>response.text())
            .then(result=>{
                result=JSON.parse(result);
                let innerhtml=`<p>Sunrise: ${result.sunrise}</p><p>Sunset : ${result.sunset}</p>`
                document.getElementById("res").innerHTML=innerhtml
                console.log(result)
            })
            .catch(error=>console.log('error',error));
        }
    </script>

</body>
</html>
