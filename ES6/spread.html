<!DOCTYPE html>
<html>

<head>
    <script>
        let arr=[1,2,3,4,5,6]
        console.log(arr);
        console.log(...arr);


        let arr1=[7,8,9,9,8,7,3]
        let mergeArr=[...arr,...arr1];
        console.log(arr+arr1);
        console.log(...mergeArr);


        const add=(a,b,c,d)=>{return a+b+c+d}
        console.log("normal add: "+add(2,3,4,5))



        const spreadAdd=(...a)=>{
           let c=0;
            for(val of a){
                c=c+val;
            }
        // or
        // a.forEach(val => { c = c + val })

            return c;
        }
        console.log("spread add: " + spreadAdd(2, 5, 6, 7, 2, 2, 2));
        console.log("spread add: " + spreadAdd(...arr, ...arr1));


        const spreadsub=(...a)=>{
           let c=0;
            for(val of a){
                c=c-val;
            }
            return c;
        }
        console.log("spread sub: " + spreadsub(2, 5, 6, 7, 2, 2, 2));

        const spreadmut=(...a)=>{
           let c=1;
            for(val of a){
                c=c*val;
            }
            return c;
        }
        console.log("spread mut: " + spreadmut(2, 5, 6, 7, 2, 2, 2));

        const spreaddiv=(...a)=>{
           let c=1;
            for(val of a){
                c=c/val;
            }
            return c;
        }
        console.log("spread div: " + spreaddiv(2, 5));

    </script>
</head>
