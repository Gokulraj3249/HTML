<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function list() {
            let sampleJson = {"data":[{"name":"Raja","age":"23","gender":"male","phone":["1234567890","123498651"]},{"name":"Raja","age":"23","gender":"male","phone":["1234567890","123498651"]},{"name":"Raja","age":"23","gender":"male","phone":["1234567890"]},{"name":"Raja","age":"23","gender":"male","phone":["123498651"]}]};
            let innerHTMLTags="";
            for (let index = 0; index < sampleJson.data.length; index++) {
                const element = sampleJson.data[index];
                innerHTMLTags=innerHTMLTags+"<tr><td>"+element.name+"</td><td>"+element.age+"</td><td>"+element.gender+"</td><td>"+element.phone.join(" , ")+"</td></tr>"
            }
            document.getElementById("tbody").innerHTML=innerHTMLTags;
        }
    </script>
</head>
<body>
    <div class="container">
        <button type="button" onclick="list()">Load </button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
